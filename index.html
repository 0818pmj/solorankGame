<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Î†àÏ†ÑÎìú ÏÜîÎû≠ÎÇ¥Í∏∞</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    form {
      text-align: center;
      padding-bottom: 10px;
    }

    input[type="text"] {
      padding: 8px;
      margin: 5px;
      width: 120px;
    }

    button {
      padding: 6px 12px;
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    .team {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 25%;
    }

    .scoreboard {
      width: 20%;
      text-align: center;
    }

    .player-card {
      background-color: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .avatar {
      width: 50px;
      height: 50px;
      background-color: #888;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      color: white;
    }

    .player-info {
      text-align: left;
      margin-left: 15px;
      flex-grow: 1;
    }

    .player-name {
      font-weight: bold;
    }

    .score-label {
      font-size: 14px;
      color: #555;
      margin-top: 4px;
    }

    .win-loss {
      display: flex;
      flex-direction: column;
      gap: 5px;
      align-items: flex-end;
    }

    #scoreDisplay {
      font-size: 64px;
      font-weight: bold;
    }

    #scoreMessage {
      margin-top: 16px;
      font-size: 24px;
      font-weight: bold;
      color: #222;
    }

    .score-log {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      text-align: left;
      padding: 0 10px;
    }

    #resetBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 14px;
      font-size: 14px;
      background-color: #ff4d4f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h2 id="headerTitle">ÌîåÎ†àÏù¥Ïñ¥ Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî</h2>
</header>

<form id="playerForm">
  <input type="text" placeholder="ÌîåÎ†àÏù¥Ïñ¥ 1" required>
  <input type="text" placeholder="ÌîåÎ†àÏù¥Ïñ¥ 2" required>
  <input type="text" placeholder="ÌîåÎ†àÏù¥Ïñ¥ 3" required>
  <input type="text" placeholder="ÌîåÎ†àÏù¥Ïñ¥ 4" required>
  <input type="text" placeholder="ÌîåÎ†àÏù¥Ïñ¥ 5" required>
  <input type="text" placeholder="ÌîåÎ†àÏù¥Ïñ¥ 6" required>
  <input type="text" placeholder="ÌîåÎ†àÏù¥Ïñ¥ 7" required>
  <input type="text" placeholder="ÌîåÎ†àÏù¥Ïñ¥ 8" required>
  <br>
  <button type="submit">ÌåÄ ÏÑûÍ∏∞</button>
</form>

<div class="container">
  <div class="team" id="teamA"></div>

  <div class="scoreboard">
    <div class="score-label">ÌòÑÏû¨ Ï†êÏàò</div>
    <h1 id="scoreDisplay">0 : 0</h1>
    <div id="scoreMessage"></div>
    <div id="scoreLog" class="score-log"></div>
  </div>

  <div class="team" id="teamB"></div>
</div>

<!-- Ï¥àÍ∏∞Ìôî Î≤ÑÌäº -->
<button id="resetBtn">üóëÔ∏è Ï¥àÍ∏∞Ìôî</button>

<script>
  const form = document.getElementById('playerForm');
  const teamA = document.getElementById('teamA');
  const teamB = document.getElementById('teamB');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const scoreMessage = document.getElementById('scoreMessage');
  const scoreLog = document.getElementById('scoreLog');
  const headerTitle = document.getElementById('headerTitle');
  const resetBtn = document.getElementById('resetBtn');

  let score = { A: 0, B: 0 };
  let scoreHistory = [];
  let players = { A: [], B: [] };

  function updateScoreDisplay() {
    scoreDisplay.textContent = `${score.A} : ${score.B}`;
  }

  function getRandomPoint() {
    return Math.floor(Math.random() * 6) + 18;
  }

  function showMessage(team, type, amount) {
    const teamName = team === 'A' ? 'ÌåÄ A' : 'ÌåÄ B';
    const message = type === 'win'
      ? `${teamName}Í∞Ä ${amount}Ï†êÏùÑ ÏñªÏóàÏäµÎãàÎã§!`
      : `${teamName}Í∞Ä ${amount}Ï†êÏùÑ ÏûÉÏóàÏäµÎãàÎã§...`;

    scoreMessage.textContent = message;
    scoreHistory.unshift(message);
    if (scoreHistory.length > 5) scoreHistory.pop();
    renderScoreLog();
    saveState();
  }

  function renderScoreLog() {
    scoreLog.innerHTML = `<div><strong>ÏßÄÎÇú Í∏∞Î°ù</strong></div>` +
      scoreHistory.map(entry => `<div>- ${entry}</div>`).join('');
  }

  function createPlayerCard(name, team, wins = 0, losses = 0) {
    const card = document.createElement('div');
    card.className = 'player-card';

    const avatar = document.createElement('div');
    avatar.className = 'avatar';
    avatar.style.backgroundColor = team === 'A' ? '#007bff' : '#e91e63';
    avatar.textContent = name.slice(0, 2).toUpperCase();

    const info = document.createElement('div');
    info.className = 'player-info';
    const scoreEl = document.createElement('div');
    scoreEl.className = 'score-label';
    scoreEl.textContent = `Ïäπ: ${wins}, Ìå®: ${losses}`;

    info.innerHTML = `<div class="player-name">${name}</div>`;
    info.appendChild(scoreEl);

    const winLoss = document.createElement('div');
    winLoss.className = 'win-loss';

    const winBtn = document.createElement('button');
    winBtn.textContent = 'ÏäπÎ¶¨';
    winBtn.onclick = () => {
      wins++;
      const delta = getRandomPoint();
      score[team] += delta;
      scoreEl.textContent = `Ïäπ: ${wins}, Ìå®: ${losses}`;
      updateScoreDisplay();
      showMessage(team, 'win', delta);
    };

    const loseBtn = document.createElement('button');
    loseBtn.textContent = 'Ìå®Î∞∞';
    loseBtn.onclick = () => {
      losses++;
      const delta = getRandomPoint();
      score[team] -= delta;
      scoreEl.textContent = `Ïäπ: ${wins}, Ìå®: ${losses}`;
      updateScoreDisplay();
      showMessage(team, 'lose', delta);
    };

    winLoss.appendChild(winBtn);
    winLoss.appendChild(loseBtn);
    card.appendChild(avatar);
    card.appendChild(info);
    card.appendChild(winLoss);

    return card;
  }

  function saveState() {
    const state = {
      score,
      scoreHistory,
      players
    };
    localStorage.setItem('soloqGame', JSON.stringify(state));
  }

  function loadState() {
    const state = JSON.parse(localStorage.getItem('soloqGame'));
    if (!state) return;

    score = state.score;
    scoreHistory = state.scoreHistory || [];
    players = state.players || { A: [], B: [] };

    headerTitle.textContent = "Í∑∏Îì§Ïùò Î†àÏ†ÑÎìú ÏÜîÎû≠ÎÇ¥Í∏∞";
    form.style.display = "none";
    updateScoreDisplay();
    renderScoreLog();

    teamA.innerHTML = '';
    teamB.innerHTML = '';
    players.A.forEach(name => teamA.appendChild(createPlayerCard(name, 'A')));
    players.B.forEach(name => teamB.appendChild(createPlayerCard(name, 'B')));
  }

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const inputs = Array.from(form.querySelectorAll('input[type="text"]'));
    const names = inputs.map(i => i.value.trim()).filter(Boolean);
    if (names.length !== 8) {
      alert("ÌîåÎ†àÏù¥Ïñ¥ Ïù¥Î¶Ñ 8Î™ÖÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!");
      return;
    }

    const shuffled = names.sort(() => Math.random() - 0.5);
    players = {
      A: shuffled.slice(0, 4),
      B: shuffled.slice(4, 8)
    };
    score = { A: 0, B: 0 };
    scoreHistory = [];

    headerTitle.textContent = "Í∑∏Îì§Ïùò Î†àÏ†ÑÎìú ÏÜîÎû≠ÎÇ¥Í∏∞";
    form.style.display = "none";
    updateScoreDisplay();
    scoreMessage.textContent = '';
    renderScoreLog();

    teamA.innerHTML = '';
    teamB.innerHTML = '';
    players.A.forEach(name => teamA.appendChild(createPlayerCard(name, 'A')));
    players.B.forEach(name => teamB.appendChild(createPlayerCard(name, 'B')));
    saveState();
  });

  resetBtn.addEventListener('click', () => {
    localStorage.removeItem('soloqGame');
    location.reload();
  });

  loadState();
</script>

</body>
</html>
